<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echos - 树洞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS 动画和样式已修正 -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-card {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes heart-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        /* 1. 修正后的冲击波动画 */
        @keyframes shockwave-effect {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* 2. 修正后的点赞按钮样式 */
        .like-btn {
            position: relative;
            -webkit-tap-highlight-color: transparent;

            /* 关键修正：强制按钮为正方形, 并使用 flex 居中图标, 使其成为圆形按钮 */
            width: 2.5rem;  /* 40px */
            height: 2.5rem; /* 40px */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .like-btn:hover:not(.liked) {
            background-color: rgba(239, 68, 68, 0.1); /* 为未点赞的按钮添加一个淡红色的悬停背景 */
        }

        .like-btn i {
            z-index: 10; /* 让心形图标始终在最上层 */
        }

        /* 3. 修正后的冲击波伪元素，现在是一个完美的圆形 */
        .like-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #ef4444; /* 冲击波的颜色 */
            transform: scale(0);
            opacity: 0;
            z-index: 1; /* 让冲击波在图标下层 */
        }

        /* 4. 修改触发逻辑 */
        .like-btn.liked {
            cursor: not-allowed;
        }

        .like-btn.liked i.bi-heart-fill {
            color: #ef4444;
            animation: heart-pop 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .like-btn.liked::after {
            animation: shockwave-effect 0.6s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

<div class="container mx-auto p-4 md:p-8 max-w-3xl">
    <header class="bg-white shadow-lg rounded-lg p-8 mb-8">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-2">Echos</h1>
        <p class="text-gray-500 text-center mb-6">在这里，留下你的回响。</p>
        <form action="/api/messages" method="POST">
            <textarea name="content" class="w-full h-28 p-4 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="有什么想说的吗..." required></textarea>
            <button type="submit" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">投入回响</button>
        </form>
    </header>

    <main id="message-wall" class="grid grid-cols-1 gap-6">
        <!-- 留言卡片将通过 JavaScript 动态插入到这里 -->
    </main>
</div>

<script>
    // JavaScript 部分的代码和之前完全一样，无需改动！
    document.addEventListener('DOMContentLoaded', () => {
        const messageWall = document.getElementById('message-wall');

        async function fetchMessages() {
            try {
                const response = await fetch('/api/messages');
                if (!response.ok) throw new Error('网络请求失败');
                const messages = await response.json();
                renderMessages(messages);
            } catch (error) {
                console.error('获取留言失败:', error);
                messageWall.innerHTML = '<p class="text-center text-red-500">加载留言失败，请刷新页面重试。</p>';
            }
        }

        function renderMessages(messages) {
            messageWall.innerHTML = '';
            if (messages.length === 0) {
                messageWall.innerHTML = '<p class="text-center text-gray-500">还没有人留下回响，来做第一个吧！</p>';
                return;
            }
            messages.forEach(msg => {
                const card = document.createElement('div');
                card.className = 'message-card bg-white shadow-md rounded-lg p-6';
                const formattedTime = new Date(msg.createTime).toLocaleString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });

                card.innerHTML = `
                        <p class="text-gray-700 text-lg mb-4 whitespace-pre-wrap">${escapeHTML(msg.content)}</p>
                        <div class="flex justify-between items-center text-sm text-gray-400">
                            <span>${formattedTime}</span>
                            <div class="flex items-center space-x-2">
                                <button class="like-btn text-gray-400" data-id="${msg.id}">
                                    <i class="bi bi-heart text-xl"></i>
                                </button>
                                <span class="like-count font-semibold text-gray-600">${msg.likes}</span>
                            </div>
                        </div>
                    `;
                messageWall.appendChild(card);
            });
        }

        messageWall.addEventListener('click', async (event) => {
            const likeButton = event.target.closest('.like-btn');
            if (!likeButton || likeButton.classList.contains('liked')) {
                return;
            }
            const messageId = likeButton.dataset.id;

            try {
                const response = await fetch(`/api/messages/${messageId}/like`, {
                    method: 'POST'
                });

                if (response.ok) {
                    likeButton.classList.add('liked');
                    const countSpan = likeButton.nextElementSibling;
                    const currentLikes = parseInt(countSpan.textContent);
                    countSpan.textContent = currentLikes + 1;

                    const icon = likeButton.querySelector('i');
                    icon.classList.remove('bi-heart');
                    icon.classList.add('bi-heart-fill');

                } else {
                    alert('点赞失败，请稍后重试。');
                }
            } catch (error) {
                console.error('点赞请求失败:', error);
                alert('点赞失败，请检查网络。');
            }
        });

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(match) {
                return {'&': '&amp;','<': '&lt;','>': '&gt;','"': '&quot;',"'": '&#39;'}[match];
            });
        }

        fetchMessages();
    });
</script>

</body>
</html>
